{% if question_list %}
  <ul>
    {% for question in question_list %}
    <li>
      <!-- polls:details from poll_site/urls.py namespace -->
      <a href="{% url 'polls:details' question.id %}">
        Question #{{ question.id }}
      </a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls currently exist.</p>
{% endif %}
