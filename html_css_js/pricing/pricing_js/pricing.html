<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construction Pricing</title>
    <link rel="stylesheet" href="css/red_test.css" />
</head>
<body>
    <main>
        <h1>Materials for Sale</h1>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="checkAll(this)"></th>
                    <th>Material</th>
                    <th>Price</th>
                    <th>In Stock</th>
                </tr>
            </thead>
            <tbody id="inventory">
<!--                 <tr>
                    <td><input type="checkbox"></td>
                    <td>Wood</td>
                    <td>$15</td>
                    <td class="true" id="woodStock">Yes</td>
                </tr> -->
            </tbody>
            <tfoot>
                <td></td>
                <td>
                    <input type="text" name="material" id="material"/>
                </td>
                <td>
                    <input type="text" name="price" id="price"/>
                </td>
                <td>
                    <button onclick="addNewStock()">Add New</button>
                </td>
            </tfoot>
        </table>

        <button onclick="addStock()">In Stock</button>
        <button onclick="removeStock()">Out of Stock</button>
        <!-- <button onclick="mock_addNewStock()">Mock</button> -->

    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
