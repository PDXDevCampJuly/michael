<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javapic jQuery</title>
    <link rel="stylesheet" href="{% static "css/style_javapic.css" %}">
    <style type="text/css">
    </style>
</head>
<body>

<main>
    <section class="signup">
        <h2>join us</h2>
        <form id="signup" method="post" noValidate>
            <label for="name">name</label>
            <input type="text" name="name" placeholder="name" required/>
            <label for="username">username</label>
            <input type="text" name="username" placeholder="username" required/>
            <label for="email">email</label>
            <input type="email" name="email" placeholder="youremail@place.com" required/>

            <input type="submit" name="submit" id="submit" value="let's develop something" />
        </form>
    </section>
</main>
<script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/script_javapic_jquery_join.js" %}"></script>
</body>
</html>
