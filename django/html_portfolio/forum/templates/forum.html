<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mock Forum | Michael Williams</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="{% static "css/style_forum.css" %}">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">

  <h1 class="text-center text-muted navbar navbar-default navbar-fixed-top">Mock Forum</h1>

  <!-- form to input/post message -->
  <form class="col-md-6 col-xs-12">
    <div class="form-group">
      <input type="text" class="form-control input-lg" placeholder="subject" >
    </div>
    <div class="form-group">
      <textarea class="form-control input-lg" rows="4" placeholder="message" ></textarea>
    </div>
    <button type="button" class="btn btn-default btn-lg btn-block">Post</button>

    <!-- helper message(s), initially hidden -->
    <!-- appear each time the button is pressed -->
{#    <h4 class="help-msg text-success hidden">Message delivered!</h4>#}
    <h4 class="help-msg text-danger hidden">Message Error! Fields cannot be blank.</h4>
  </form>

  <!-- forum posts -->
  <section id="forumWrapper" class="col-md-6 col-xs-12">
    <!-- posts populate here -->
  </section>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted text-center">&copy; 2015 michael williams</p>
  </div>
</footer>

<script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{% static "js/script_forum.js" %}"></script>
</body>
</html>
