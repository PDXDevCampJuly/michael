<!DOCTYPE html>
<html>
<head>
  <title>Mock Forum | Michael Williams</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
  <form id="submitPost" action="" method="post">
    <label for="title">title </label>
    <input id="title" name="title" type="text" placeholder="subject">

    <label for="body">body </label>
    <textarea id="body" rows="5" cols="20" placeholder="message"></textarea>
  </form>
  <button type"submit" form="submitPost" value="Submit">Submit</button>

  <section id="forumWrapper"></section>
</div>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
